<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
  <h4 class="center-align">Shopping List</h4>

    <!-- Edit Item Modal -->
    <div id="editItemModal" class="modal">
      <div class="modal-content">
        <h5>Edit Item</h5>
        <input type="hidden" id="editItemId">
        <input type="text" id="editItemName" placeholder="Item name">
        <input type="number" id="editItemQuantity" placeholder="Quantity">
        <input type="text" id="editItemPlace" placeholder="Place">
      </div>
      <div class="modal-footer">
        <button id="updateItem" class="btn blue">Update</button>
        <button class="modal-close btn red">Cancel</button>
      </div>
    </div>

  <div class="row">
    <input type="text" id="searchName" placeholder="Search item" class="input-field col s6">
    <button id="searchBtn" class="btn blue">Search</button>
  </div>


  <select id="filterStore" class="browser-default">
    <option value="">Show All</option>
  </select>
  
  <!-- Search Results Modal -->
  <div id="searchModal" class="modal">
    <div class="modal-content">
      <h5>Search Results</h5>
      <ul id="searchResults" class="collection"></ul>
    </div>
    <div class="modal-footer">
      <button class="modal-close btn red">Close</button>
    </div>
  </div>
  

  <button id="openAddModal" class="btn green modal-trigger" href="#addItemModal">
    <i class="material-icons left">add</i> Add Item
  </button>

  <ul id="itemList" class="collection"></ul>

  <!-- Add Item Modal -->
  <div id="addItemModal" class="modal">
    <div class="modal-content">
      <h5>Add Item</h5>
      <input type="text" id="itemName" placeholder="Item name">
      <input type="number" id="itemQuantity" placeholder="Quantity">
      <input type="text" id="itemPlace" placeholder="Place">
    </div>
    <div class="modal-footer">
      <button id="submitItem" class="btn green">Submit</button>
      <button id="resetForm" class="btn grey">Reset</button>
      <button class="modal-close btn red">Cancel</button>
    </div>
  </div>

  <script src="js/materialize.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
