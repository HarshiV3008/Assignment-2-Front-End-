<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2 Starter Template</title>

  <!-- Google Icons & Materialize CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">

  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card">
        <div class="card-content">
          <span class="card-title center-align">Task 2 Starter Template</span>
          <p class="center-align">Click the button to fetch messages from the server.</p>
        </div>
        <div class="card-action center-align">
          <button id="callFunction" class="btn waves-effect waves-light blue">
            <i class="material-icons left">cloud_download</i> Fetch Messages
          </button>
        </div>
      </div>
      
      <div class="card">
        <div class="card-content">
          <h6>Results</h6>
          <div id="result" class="card-panel grey lighten-4">Results will appear here...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize JavaScript -->
  <script src="js/materialize.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
